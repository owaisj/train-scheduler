<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>
            Train Scheduler
        </title>
        <!--Moment.js-->
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <!--Firebase-->
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--Custom CSS-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="container-fluid">
            <!--Title Bar-->
            <div class="row mt-1">
                <div class="col">
                    <div id="page-header" class="jumbotron text-center">
                        <h1>
                            Train Scheduler
                        </h1>
                    </div>
                </div>
            </div>

            <!--Train Schedule-->
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-train"></i> Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            Train Name
                                        </th>
                                        <th scope="col">
                                            Destination
                                        </th>
                                        <th scope="col">
                                            Frequency (min)
                                        </th>
                                        <th scope="col">
                                            Next Arrival
                                        </th>
                                        <th scope="col">
                                            Minutes Away
                                        </th>
                                    </tr>
                                    <tbody id="train-schedule">

                                    </tbody>
                                </thead>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!--User Input-->
            <div class="row mt-3">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-clipboard"></i> Train Form
                        </div>
                        <div id="user-input" class="card-body">
                            <form id="train-form">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text" />

                                <label for="train-destination">Train Destination</label>
                                <input class="form-control" id="train-destination" type="text" />

                                <label for="train-first">First Train of the Day</label>
                                <input class="form-control" id="train-first" type="text" />

                                <label for="train-freq">Frequency of Arrival</label>
                                <input class="form-control" id="train-freq" type="number" />
                                
                                <div class="form-row m-2">
                                    <button class="btn btn-dark" id="submit">
                                        Submit
                                    </button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--app-->
        <script src="app.js"></script>
        <!--Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
